		<h1>Simple form</h1>
		
		<form action='' method='GET'>
			<table border='1'>
				<tr>    
					<td colspan='2' align='center'>
						<strong>PizzaShop 2.0</strong>
					</td>
				</tr>   
				<tr>    
					<td>Name</td>
					<td>
						<input type='text' name='name' />
					</td>
				</tr>
				<tr>
					<td>Phone number</td>
					<td>
						<input type='text' name='phone_number' />
					</td>
				</tr> 
				<tr>
					<td>Pizza Topping</td>
					<td>
							  <input type='radio' 	 name='pizza' 	 value='supreme' 			id='pizza_supreme'				/><label for='pizza_supreme'>Supreme</label>
						<br /><input type='radio' 	 name='pizza' 	 value='vegetarian' 		id='pizza_vegetarian'	checked	/><label for='pizza_vegetarian'>Vegetarian</label>
						<br /><input type='radio' 	 name='pizza' 	 value='havaiian' 			id='pizza_havaiian'				/><label for='pizza_havaiian'>Havaiian</label>
					</td>
				</tr>
				<tr>
					<td>Pizza Sauce</td>
					<td>
						<select name='time'>
							<option value='01'>Tomato</option>
							<option value='02'>Barbecue</option>
							<option value='03'>Gremolata</option>
							<option value='04'>Muhammara</option>
							<option value='05'>Pesto</option>
							<option value='06'>Tapenade</option>
							<option value='07'>Cream</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Optional Extras</td>
					<td>
							  <input type='checkbox' name='optional' value='extra_chees' 		id='optional_extra_chees' 		/><label for='optional_extra_chees'>Extra Chees</label>
						<br /><input type='checkbox' name='optional' value='extra_meat' 		id='optional_extra_meat' 		/><label for='optional_extra_meet'>Extra Meat</label>
						<br /><input type='checkbox' name='optional' value='extra_vegetables' 	id='optional_extra_vegetables'	/><label for='optional_extra_vegetables'>Extra Vegetables</label>
					</td>
				</tr>
				<tr>
					<td>Time of delivery</td>
					<td>
						<select name='time'>
							<option value='01'	>10:00</option>
							<option value='02'	>11:00</option>
							<option value='03'	>12:00</option>
							<option value='04'	>13:00</option>
							<option value='05'	>14:00</option>
							<option value='06'	>15:00</option>
							<option value='07'	>16:00</option>
							<option value='08'	>17:00</option>
							<option value='09'	>18:00</option>
							<option value='010' >19:00</option>
							<option value='011' >20:00</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Comment:</td>
					<td>
						<textarea name='review' align='bottom'></textarea>
					</td>
				</tr> 
				<tr>
					<td colspan='2' align='center'>
						<input type='submit' value='Make an order'/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
