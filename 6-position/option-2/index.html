<!doctype html>
<html>
	<head>
		<title>Card Table</title>
		<link rel='stylesheet' href='styles.css'>
		<meta charset='utf-8' />
	</head>
	<body>
	
		<div class='navi'>
			<div class='navi__link'>
				<a href='/' class='link link__home'>Home</a>
			</div>
			<div class='navi__link'>			
				<a href='../index.html' class='link link__option'>&lt; Option #1</a>
			</div>
		</div>
		
		<div class='headline'>
			<h1 class='headline__name'>Ð¡ard Table Imitation</h1>
		</div>
	
		<div class='cardtable'>
			<div class='cardtable__deck'>
				<div class='deck'>
					<div class='card deck__firstcard'></div>
					<div class='card deck__secondcard'></div>
					<div class='card deck__thirdcard'></div>
					<div class='card deck__fourthcard'></div>
				</div>
			</div>
			
			<div class='cardtable__playerone'>	
				<div class='player player_current'>	
					<div class='card player__firstcard card_clubs_ace'></div>		
					<div class='card player__secondcard card_six_of_hearts'></div>		
					<div class='card player__thirdcard card_queen_of_spades'></div>		
					<div class='card player__fourthcard card_king_of_diamonds'></div>		
					<div class='card player__fifthcard card_ace_of_hearts'></div>		
				</div>
			</div>
			
			<div class='cardtable__playertwo'>
				<div class='player player_position_vertical'>	
					<div class='card player__firstcard'></div>
					<div class='card player__secondcard'></div>
					<div class='card player__thirdcard'></div>
					<div class='card player__fourthcard'></div>
					<div class='card player__fifthcard'></div>
					<div class='card player__sixthcard'></div>
				</div>
			</div>

			<div class='cardtable__playerthree'>
				<div class='player player_position_horizontal'>	
					<div class='card player__firstcard'></div>
					<div class='card player__secondcard'></div>
					<div class='card player__thirdcard'></div>
					<div class='card player__fourthcard'></div>
					<div class='card player__fifthcard'></div>
					<div class='card player__sixthcard'></div>
				</div>
			</div>

			<div class='cardtable__playerfour'>
				<div class='player player_position_vertical'>	
					<div class='card player__firstcard'></div>
					<div class='card player__secondcard'></div>
					<div class='card player__thirdcard'></div>
					<div class='card player__fourthcard'></div>
					<div class='card player__fifthcard'></div>
					<div class='card player__sixthcard'></div>
				</div>
			</div>
			
			<div class='cardtable__board'>
				<div class='board player__boardcard'>
					<div class='card player__boardcard card_ten_of_clubs'></div>
				</div>
			</div>

			<div class='cardtable__allclear'>
				<div class='allclear'>
					<div class='card allclear__first'></div>
					<div class='card allclear__second'></div>
					<div class='card allclear__third'></div>
				</div>	
			</div>				
		</div>
	</body>
</html>
